<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Analyzer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: #a0a0a0;
      font-size: 1.1rem;
    }
    
    .powered-by {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #666;
    }
    
    .input-section {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ccc;
    }
    
    input, textarea {
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #feca57;
      background: rgba(255,255,255,0.12);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    button {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      color: #1a1a2e;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(254, 202, 87, 0.3);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .result-section {
      display: none;
    }
    
    .result-section.active {
      display: block;
    }
    
    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    
    .video-info {
      padding: 20px;
    }
    
    .video-title {
      font-size: 1.3rem;
      margin-bottom: 8px;
    }
    
    .video-duration {
      color: #a0a0a0;
      font-size: 0.9rem;
    }
    
    .analysis-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .analysis-card h3 {
      margin-bottom: 15px;
      color: #feca57;
    }
    
    .analysis-content {
      line-height: 1.7;
      color: #e0e0e0;
      white-space: pre-wrap;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #feca57;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid #ff6b6b;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      display: none;
    }
    
    .error.active {
      display: block;
    }
    
    .watch-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s ease;
    }
    
    .watch-link:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üé¨ YouTube Analyzer</h1>
      <p class="subtitle">Ask any question about a YouTube video</p>
      <p class="powered-by">Powered by Claude</p>
    </header>
    
    <div class="input-section">
      <div class="input-group">
        <label for="url">YouTube URL</label>
        <input 
          type="url" 
          id="url" 
          placeholder="https://www.youtube.com/watch?v=..."
        >
      </div>
      
      <div class="input-group">
        <label for="question">Your Question</label>
        <textarea 
          id="question" 
          placeholder="What is this video about? Summarize the main points..."
        ></textarea>
      </div>
      
      <button id="analyzeBtn" onclick="analyze()">
        Analyze Video
      </button>
      
      <div class="error" id="error"></div>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Analyzing video... This may take a moment.</p>
    </div>
    
    <div class="result-section" id="results">
      <div class="video-card">
        <img class="video-thumbnail" id="thumbnail" src="" alt="Video thumbnail">
        <div class="video-info">
          <h2 class="video-title" id="videoTitle"></h2>
          <p class="video-duration" id="videoDuration"></p>
          <a class="watch-link" id="watchLink" href="#" target="_blank">‚ñ∂ Watch on YouTube</a>
        </div>
      </div>
      
      <div class="analysis-card">
        <h3>üìù Analysis</h3>
        <div class="analysis-content" id="analysisContent"></div>
      </div>
    </div>
  </div>
  
  <script>
    async function analyze() {
      const url = document.getElementById('url').value.trim();
      const question = document.getElementById('question').value.trim();
      
      if (!url) {
        showError('Please enter a YouTube URL.');
        return;
      }
      
      // Construct the input
      const input = question ? `${url} ${question}` : url;
      
      // UI state
      document.getElementById('analyzeBtn').disabled = true;
      document.getElementById('loading').classList.add('active');
      document.getElementById('results').classList.remove('active');
      document.getElementById('error').classList.remove('active');
      
      try {
        const response = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input })
        });
        
        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || err.message || 'Request failed');
        }
        
        const data = await response.json();
        
        // Populate results
        if (data.video) {
          document.getElementById('thumbnail').src = data.video.thumbnailUrl || '';
          document.getElementById('videoTitle').textContent = data.video.title || 'Unknown Title';
          document.getElementById('videoDuration').textContent = data.video.duration !== 'N/A' ? `Duration: ${data.video.duration}` : '';
          document.getElementById('watchLink').href = data.video.videoUrl || url;
        }
        
        document.getElementById('analysisContent').textContent = data.analysis || 'No analysis available.';
        document.getElementById('results').classList.add('active');
        
      } catch (err) {
        showError(err.message);
      } finally {
        document.getElementById('analyzeBtn').disabled = false;
        document.getElementById('loading').classList.remove('active');
      }
    }
    
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.classList.add('active');
    }
    
    // Allow Enter key to submit from URL field
    document.getElementById('url').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        analyze();
      }
    });
  </script>
</body>
</html>
